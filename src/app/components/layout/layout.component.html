<div class="flex h-screen">
  <aside
    class="hidden lg:flex flex-col bg-gray-950 text-gray-100 transition-all duration-300 ease-in-out"
    [class.w-60]="!isCollapsed()"
    [class.w-16]="isCollapsed()"
    style="--sidebar-width: 15rem"
  >
    <div class="flex justify-between items-center p-3">
      <span *ngIf="!isCollapsed()" class="font-bold">Menú</span>
      <button pButton icon="pi pi-chevron-left" class="p-button-text text-gray-400 hover:text-white"
              (click)="toggleCollapse()"
              [ngClass]="{ 'rotate-180': isCollapsed() }">
      </button>
    </div>

    <nav class="flex flex-col gap-2 mt-4">
      <a routerLink="/dashboard" routerLinkActive="bg-gray-800"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800">
        <i class="pi pi-home"></i>
        <span *ngIf="!isCollapsed()">Dashboard</span>
      </a>

      <a routerLink="/profile" routerLinkActive="bg-gray-800"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800">
        <i class="pi pi-user"></i>
        <span *ngIf="!isCollapsed()">Perfil</span>
      </a>

      <a routerLink="/settings" routerLinkActive="bg-gray-800"
         class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800">
        <i class="pi pi-cog"></i>
        <span *ngIf="!isCollapsed()">Configuración</span>
      </a>
    </nav>
  </aside>

  <p-drawer [(visible)]="isMobileOpen" position="left" [modal]="true" class="hidden w-64">
    <div class="flex flex-col gap-4 p-4">
      <a routerLink="/dashboard" routerLinkActive="font-bold text-blue-600">Dashboardaaaaaa</a>
      <a routerLink="/profile" routerLinkActive="font-bold text-blue-600">Perfil</a>
      <a routerLink="/settings" routerLinkActive="font-bold text-blue-600">Configuración</a>
    </div>
  </p-drawer>

  <div class="flex flex-1 flex-col">
    <header class="flex items-center justify-between px-4 py-2 bg-gray-900 text-white shadow-md">
      <div class="flex items-center gap-2">
        <button pButton icon="pi pi-bars" class="lg:hidden p-button-text text-white" (click)="toggleMobile()"></button>
        <h1 class="font-bold text-lg">Mi Aplicación</h1>
      </div>
      <div>
        <button pButton icon="pi pi-user" class="p-button-text text-white"></button>
      </div>
    </header>

    <main class="flex-1 p-6 bg-gray-100 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
