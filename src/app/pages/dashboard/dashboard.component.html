<div class="p-4">
  <p-card>
    <ng-template pTemplate="header">
      <div class="flex justify-between items-center p-4">
        <h2 class="text-2xl font-bold">Dashboard</h2>
        <p-button
          label="Logout"
          icon="pi pi-sign-out"
          (click)="logout()"
          severity="secondary">
        </p-button>
      </div>
    </ng-template>

    <div class="p-4">
      <p *ngIf="userEmail">Bienvenido: {{ userEmail }}</p>
      <p *ngIf="userName">Nombre: {{ userName }}</p>
      <p>¡Has iniciado sesión correctamente!</p>
    </div>
  </p-card>
</div>
